<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasBaha</title>
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/style.css">
</head>
<body class="bg-black mt-2">
    <section class="text-center">
        <h1 class="text-uppercase text-white">MasBaha</h1>
        <p class="text-danger fs-1 mt-5 animate">فَسَبِّحْ بِحَمْدِ رَبِّكَ وَاسْتَغْفِرْهُ ۚ إِنَّهُ كَانَ تَوَّابًا</p>
        <div class="">
            <SElect class="form-select w-75 text-center m-auto text-danger fs-5 mt-3">
                <Option value="سبحان الله">
                    سبحان الله
                </Option>
                <Option value="الحمدالله">
                    الحمدالله
                </Option>
                <Option>
                    الله اكبر
                </Option>
                <Option>
                  لا اله الا الله
                </Option>
                <Option>
                   لا حول ولا قوه الا بالله
                </Option>
            </SElect>
            <div class="d-flex justify-content-center mt-5">
                <div class="counter d-flex justify-content-center align-items-center text-white">
                    <p class="fs-1">0</p>
                </div>
                <div class="Res d-flex justify-content-center align-items-center text-white">
                    <p class="fs-5">Res</p>
                </div>
            </div>
            <p class="mt-5 text-danger Target-text fs-1">لا حول ولا قوه الا بالله</p>
        </div>
    </section>


    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/main.js"></script>

</html>
